<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Tip Calculator</h1>

    <!--Main div container for calculator-->
    <div class="calculator-container">

        <div class="input-section">
           <!--input will be given here-->

            <div class="form-control">
                <label for="bill">Enter Amount</label>
                <input type="number" id="bill-input" class="input-field" placeholder ="Enter Amount" min="0">
            </div><!--end of form control class-->

            <div class="form-control">
                <p>Select Tip %</p>
                <div class="tip-buttons-container"><!--buttons for tip percent -->
                    <button type="button" class="tip-percent-btn" value="5" data-tip="5">5%</button>
                    <button type="button" class="tip-percent-btn" value="10" data-tip="10">10%</button>
                    <button type="button" class="tip-percent-btn" value="15" data-tip="15">15%</button>
                    <button type="button" class="tip-percent-btn" value="25" data-tip="25">25%</button>
                    <button type="button" class="tip-percent-btn" value="50" data-tip="50">50%</button>
                    <input type="number" id="custom-tip" class="tip-custom-input" placeholder="Custom" min="0" inputmode="numeric">
                </div><!--end of button container class-->

            </div><!--end of percentage input class-->

            <!--Number of people input class-->
            <div class="form-control">
                <label for="num-people">Enter number of People</label>
                <input type="number" id="num-people" class="input-field" placeholder="People" min="0">
            </div>

        </div><!--end of input class-->

        <div class="output-section"><!--output class-->

            <div class="result-line"><!--tip per person-->

                <div class="result-label"><!--left side label-->
                    <p>Tip</p>
                    <span>Per Person</span>
                </div>

                <div class="result-value"><!--calculated values-->
                    <span id="tip-amount-display">$0.00</span>
                </div>

            </div>

            <div class="result-line">

                <div class="result-label">
                    <p>Total</p>
                    <span>Per Person</span>
                </div>

                <div class="result-value">
                    <span id="total-amount-display">$0.00</span>
                    
                </div>
            </div>

            <button type="button" id="reset-button" class="reset-btn">RESET</button>

        </div><!--end of output class-->

    </div><!--end of calculator container class-->
    
    <script src="script.js" defer></script>
</body>    
</html>
